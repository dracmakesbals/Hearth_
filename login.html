<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header_main">
      <header>
        <div class="logo"><a href="home.html">hearth.</a></div>
        <nav>
          <ul>
            <li><a href="#">about</a></li>

            <input type="submit" value="submit" class="submit" />
          </ul>

          <div class="menu"><i class="fa-solid fa-bars"></i></div>
        </nav>
      </header>
    </div>

    <section>
        <form action="" class="signup">
          <div class="form_head">signup</div>
  
          <div class="inputContainer">
            <input type="text" class="input" placeholder="" />
            <label for="" class="label">email</label>
          </div>
  
          <div class="inputContainer">
            <input type="text" class="input" placeholder="" />
            <label for="" class="label">username</label>
          </div>
  
          <div class="inputContainer">
            <input type="text" class="input" placeholder="" />
            <label for="" class="label">password</label>
          </div>
  
          <div class="inputContainer">
            <input type="text" class="input" placeholder="" />
            <label for="" class="label">confirm password</label>
          </div>
          <div class="signup-login-redirect">
            <input type="submit" class="submit" value="submit" />
            <div>already have an account? <a href="#" id="loginLink">login</a></div>
          </div>
        </form>
  
  
        <form action="" class="login">
          <div class="form_head">login</div>
  
          <div class="inputContainer">
            <input type="text" class="input" placeholder="" />
            <label for="" class="label">email</label>
          </div>
  
          <div class="inputContainer">
            <input type="text" class="input" placeholder="" />
            <label for="" class="label">password</label>
          </div>
  
          <div class="signup-login-redirect">
            <input type="submit" class="submit" value="submit" />
            <div>dont have an account? <a href="#" id="signupLink">signup</a></div>     
        </form>
  
      </section>
      <script src="login.js"></script>
  </body>
</html>
